<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="author" content="Leonardo Batista">
    <meta charset="description" content="Landing page desenvolvida no curso de frontend da Danki Code">
    <meta charset="keywords" content="landing pages, danki code, frontend">
    <link rel="stylesheet" href="css/style.css">
    <title>Projeto de Landing Page 2 - Curso de Frontend Danki Code</title>
</head>

<body>
    <header>
        <div class="container">
            <div><div class="logo-1"></div></div><!--logo-1-->
            <div><div class="logo-2"></div></div><!--logo-2-->
            <div class="clear"></div><!--clear-->
        </div><!--container-->
    </header>

    <section class="cover-form">
        <div class="container bg">
            <div class="form-container"> 
                <h2>Pode Acreditar, Por Dentro é Ainda Mais Bonito!</h2>
                <form action="">
                    <div class="form-wraper">
                        <p>Nome Completo:</p>
                        <input type="text" name="nome" required placeholder="Nome Completo">
                    </div><!--form-wraper-->

                    <div class="form-wraper">
                        <p>E-mail:</p>
                        <input type="email" name="email" required placeholder="E-mail">
                    </div><!--form-wraper-->

                    <div class="form-wraper">
                        <p>DDD + Telefone:</p>
                        <input type="tel" name="telefone" required placeholder="DDD + Telefone">
                    </div><!--form-wraper-->

                    <div class="form-wraper">
                        <input type="submit" name="acao" value="Enviar">
                    </div><!--form-wraper-->

                    <div class="form-wraper">
                        <p>*Campos obrigatórios</p>
                    </div><!--form-wraper-->
                </form>
            </div><!--form-container-->

        </div><!--container-->
    </section><!--cover-form-->

</body>
</html>
